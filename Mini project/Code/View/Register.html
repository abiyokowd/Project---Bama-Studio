<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../Style/Register.css">
    
    

    <!-- <style type="text/css">
        
    </style> -->

</head>

<body>
    <!-- buat header -->
    <div class="header">
        <div class="left">
            <a href="">
                login Here
            </a>
        </div>
    </div>
    <br>
    <!-- buat content -->
    <div class="content">

        <div class="action">
            <form action="" method="GET">
                <label for="Name">Name :</label>
                <input type="text" name="Name" class="FormLogin" placeholder="Input Here.."> <br><br>
    
                <label for="Password">Password :</label>
                <input type="password" name="password" class="password" placeholder="Input Here.."> <br><br>
    
                <label for="Gender">Gender :</label><br>
                <input type="radio" name="Gender" class="male"> Male <br>
                <input type="radio" name="Gender" class="female"> Female <br><br>
    
                <label for="country">Country :</label>
                <input type="text" name="Country" class="country" placeholder="Input Here.."><br><br>
    
                <label for="address">Address :</label>
                <input type="text" name="address" class="Address" placeholder="Input Here.."><br><br>
    
                <label for="DOB">DOB :</label>
                <input type="date" name="DOB"><br><br>

                <div class="Register">
                    <input type="submit" value="submit" onclick="alert('Thank You!')">
                </div>
            
            </form>
        </div>
    </div>
   
</body>
</html>
